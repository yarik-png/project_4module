{% load static %}
<!doctype html>
<html lang="en" id="ord">
<header>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="{% static '/main/js/head.js' %}"></script>

    <nav class="nav_head">

        <button id="menu_btn">
            <img id="menu_img" src="{% static '/main/img/menu_logo.svg'%}" alt="">
        </button>

        <div id="name_shop_div">
            <a class="name_shop" href="{% url 'main:home' %}"><ya-tr-span>BLYNSKY SHOP</ya-tr-span></a>
        </div>

        <div id="head_text_div">
            <button id="close_head_text"><img id="close_img" src="{% static '/main/img/close.svg' %}" alt=""></button>
            <a class="headtext" href="{% url 'main:home' %}"><img class="headtext_logo" src="{% static '/main/img/catalog_svg.svg'%}" alt=""> каталог</a>
            
            <hr class="hr_mobile">
            
            <a class="headtext" href="{% url 'main:about' %}"><img class="headtext_logo" src="{% static '/main/img/about_logo.svg'%}" alt=""> о нас </a>
            
            <hr class="hr_mobile">
            
            <a class="headtext" href="{% url 'main:comments' %}"><img class="headtext_logo" src="{% static '/main/img/comment_logo.svg'%}" alt=""> отзывы</a>
            
            <hr class="hr_mobile">
            
        </div>

        <a class="butt" href="{% url 'main:basket' %}" ><img class="img_cart" src="{% static '/main/img/cart.svg'%}"></a>
    </nav>



</header>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
